<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Gasto Semanal</h1>
        </header>

        <section class="contenido-principal">
            <div class="contenido-primario">
                <h2>Añade tus gastos aquí</h2>
                <form id="agregar-gasto">
                    <div class="form-group">
                        <label for="gasto">Gasto:</label>
                        <input type="text" class="form-control" id="gasto" placeholder="Nombre de gasto">
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad:</label>
                        <input type="text" class="form-control" id="cantidad"
                        placeholder="Cantida en $">
                    </div>
                    <button type="submit" class="button">Agregar</button>
                </form>
            </div>
            <div class="contenido-secundario">
                <h2>Listado</h2>
                <div class="gastos" id="gastos">
                    <ul class="list-gatos"></ul>
                </div>
                <div id="presupuesto" class="presupuesto">
                    <div class="alerta">
                        <p>Presupuesto: $<span id="total"></span></p>
                    </div>
                    <div class="restante">
                        <p>Restante: $<span id="restante"></span></p>
                    </div>
                </div>
            </div>
        </section>
        <div class="contenido-tercero">
            <canvas class="canvas" id="myDoughnutChart" width="500" height="500" ></canvas>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Styles for charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    
    

</body>
</html>
